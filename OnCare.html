<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: helvetica, sans-serif;
      background: linear-gradient(to top right, #000000, #000000);
      color: white;
      margin: 0;
      padding: 0;
      height: 100vh;
      width:100vw;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      box-sizing: border-box;
    }

    .content {
      width: 90%;
      max-width: 1000px;
      padding: 20px;
      margin-top: 40px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      color: #FFFFFF;
      margin: 5px 0;
      font-size: 34px;
      margin-bottom: 6px;
      font-weight: 500;
    }

    h3 {
      color: #FFFFFF;
      margin: 10px 0;
      font-size: 30px;
      margin-bottom: 30px;
      letter-spacing: 0.1em;
      font-weight: 100;
    }
    .modelo{
     color: #FFFFFF;
      margin: 10px 0;
      font-size: 45px;
      margin-bottom: 30px;
      letter-spacing: 0.1em;
      font-weight: 600;
}
    h4 {
      margin: 5px 0;
      font-size: 50px;
      color: #FFFFFF;
    }
    .tramos{
Font-size: 40px;
      font-weight: 400;
      Color: white;
}
    .codigo{
      font-weight:200;
    }
    .elemento1{
      margin: 5px 0;
      font-size: 100px;
      color: #FFFFFF;
    }
    .elemento2{
      color: #FFFFFF;
      border-top:solid 4px white;
      padding-top: 15px;
    }
     #grado-a, #grado-b {
      padding: 15px;
      text-align: center;
      margin-bottom: 10px;
      width: 100%;
      
    }

    h2 {
      margin: 10px 0;
      font-size: 132px;
      color: white;
    }
     .creador{
     font-size: 28px;
     color: #FFFFFF;
     font-weight: 100;
     margin-top:70px;
}
.descripcion{
     font-size: 38px;
     color: #FFFFFF;
     font-weight: 300;
     margin-top:30px;
}
    img{
      width:40%;
      margin-bottom:50px;
}
.contenedor{
  display:flex;
  padding: 20px;
  justify-content:center;
  align-items:center;
  background-color: #0285c0;
  border-radius:40px;
  margin-bottom: 40px;
}
.years{
  padding:20px;
  border: solid 4px white;
  border-radius: 20px;
  margin-right:10px;
  margin-left: 20px;
}

  </style>
</head>
