<html>
<head>
  <meta charset="UTF-8">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000000; /* fondo completamente negro */
      font-family: helvetica, sans-serif;
      color: white;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      width: 100%;
    }

    .content {
      width: 90%;
      max-width: 1000px;
      padding: 20px;
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    img {
      width: 40%;
      margin-bottom: 50px;
    }

    h3 {
      color: #ffffff;
      margin: 10px 0;
      font-size: 30px;
      font-weight: 100;
      letter-spacing: 0.1em;
    }

    .modelo {
      font-size: 45px;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .contenedor {
      display: flex;
      width: 100%;
      padding: 20px;
      justify-content: flex-start; /* años a la izquierda */
      align-items: center;
      background-color: #388054;
      border-radius: 40px;
      margin-bottom: 40px;
    }

    .years {
      padding: 10px;
      border: solid 4px white;
      border-radius: 20px;
      margin-right: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .elemento1 {
      font-size: 80px;
      color: #0d4734;
      margin: 5px 0;
    }

    .elemento2 {
      font-size: 40px;
      color: #0d4734;
      margin: 5px 0;
      padding-top: 15px;
      border-top: solid 4px white;
    }

    .detalle {
      display: flex;
      flex-direction: column;
      justify-content: center;
      flex-grow: 1; /* ocupa todo el espacio restante */
      text-align: left; /* alinea contenido a la izquierda del espacio */
    }

    .precio {
      font-size: 100px;
      color: white;
      margin: 10px 0;
    }

    .tramos, .codigo {
      font-size: 30px;
      color: white;
      font-weight: 200;
      margin: 5px 0;
    }

    .descripcion {
      font-size: 38px;
      color: #ffffff;
      font-weight: 300;
      margin-top: 30px;
      text-align: left;
      width: 100%;
    }

    .descripcion li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="content">
    <!-- Imagen en Base64 -->
    <img src="data:image/png;base64,TU_IMAGEN_BASE64_AQUI" alt="Imagen">

    <h3>PROGRAMA DE ROBO ONESAFE</h3>
    <h3 class="modelo">iPhone</h3>

    <!-- Contenedor 1 -->
    <div class="contenedor">
      <div class="years">
        <div class="elemento1">2</div>
        <div class="elemento2">Años</div>
      </div>
      <div class="detalle">
        <div class="precio">$114.990</div>
        <div class="tramos">Entre $0 a $800.000</div>
        <div class="codigo">SKU: PROTIPH/0-800</div>
      </div>
    </div>

    <!-- Contenedor 2 -->
    <div class="contenedor">
      <div class="years">
        <div class="elemento1">2</div>
        <div class="elemento2">Años</div>
      </div>
      <div class="detalle">
        <div class="precio">$151.990</div>
        <div class="tramos">Entre $800.001 a $2.000.000</div>
        <div class="codigo">SKU: PROTIPH/801-2000</div>
      </div>
    </div>

    <!-- Descripción -->
    <div class="descripcion">
      <ul>
        <li>Cobertura completa sin deducible</li>
        <li>Cobertura ampliada: Robo o Hurto</li>
        <li>Cobertura internacional</li>
        <li>Duración de 2 años</li>
      </ul>
    </div>
  </div>
</body>
</html>
