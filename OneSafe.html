<html>
<head>
  <meta charset="UTF-8">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #000000; 
      font-family: helvetica, sans-serif;
      color: white;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .content {
      width: 90%;
      max-width: 1000px;
      padding: 20px;
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h3 {
      color: #FFFFFF;
      margin: 10px 0;
      font-size: 30px;
      margin-bottom: 30px;
      letter-spacing: 0.1em;
      font-weight: 100;
    }

    .modelo {
      color: #FFFFFF;
      margin: 10px 0;
      font-size: 45px;
      margin-bottom: 30px;
      letter-spacing: 0.1em;
      font-weight: 600;
    }

    h4 {
      margin: 5px 0;
      font-size: 50px;
      color: #FFFFFF;
    }

    .elemento1 {
      margin: 5px 0;
      font-size: 100px;
      color: #FFFFFF;
    }

    .elemento2 {
      color: #FFFFFF;
      border-top: solid 4px white;
      padding-top: 15px;
    }

    #grado-a {
      padding: 15px;
      text-align: center;
      margin-bottom: 10px;
      width: 100%;
    }

    h2 {
      margin: 10px 0;
      font-size: 132px;
      color: white;
    }

    .precio-detalle {
      font-size: 38px;
      color: #FFFFFF;
      font-weight: 300;
      margin-top: -10px;
    }

    .codigo {
      font-size: 42px;
      font-weight: 400;
      margin-top: 15px;
    }

    .descripcion {
      font-size: 38px;
      color: #FFFFFF;
      font-weight: 300;
      margin-top: 30px;
      text-align: left; 
    }

    img {
      width: 50%;
      margin-bottom: 40px;
    }

    .contenedor {
      display: flex;
      padding: 20px;
      justify-content: center;
      align-items: center;
      background-color: #388054;
      border-radius: 40px;
      margin-bottom: 40px;
      width: 100%;
    }

    .years {
      padding: 20px;
      border: solid 4px white;
      border-radius: 20px;
      margin-right: 10px;
      margin-left: 20px;
    }
  </style>
</head>
